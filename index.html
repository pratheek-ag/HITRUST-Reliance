<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Reliance Calculator</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="" alt="logo">
        </div>
        <h1>Reliance Calculator</h1>
    </div>
    <div class="container">
        <div class="ips">

        </div>

        </div>

</html>
